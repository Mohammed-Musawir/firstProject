<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ChapterONE Bookstore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2B48C;
            --cream: #F5F5DC;
            --dark-brown: #654321;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: var(--cream);
            color: var(--dark-brown);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(245, 245, 220, 0.9);
        }
        
        .signin-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--dark-brown);
            margin: 0;
        }
        
        .logo span {
            color: var(--primary-brown);
        }
        
        .logo p {
            color: var(--primary-brown);
            font-style: italic;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-brown);
        }
        
        .form-control {
            padding: 12px;
            border: 1px solid var(--light-brown);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
        }

        .password-container {
        position: relative;
        }

            .password-toggle {
                position: absolute;
                top: 50%;
                right: 10px; /* Adjust this value based on your layout */
                transform: translateY(-50%);
                cursor: pointer;
                color: var(--primary-brown);
                font-size: 1.2rem;
            }
            .password-toggle:hover {
                color: var(--dark-brown);
            }

        
        .btn-brown {
            background-color: var(--primary-brown);
            color: var(--white);
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-brown:hover {
            background-color: var(--dark-brown);
            transform: translateY(-2px);
        }
        
        .btn-google {
            background-color: #FFFFFF;
            color: #444;
            border: 1px solid #DDD;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-google:hover {
            background-color: #F5F5F5;
            transform: translateY(-2px);
        }
        
        .google-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--dark-brown);
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--light-brown);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-brown);
            border-color: var(--primary-brown);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-brown);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--dark-brown);
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-link a {
            color: var(--primary-brown);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            color: var(--dark-brown);
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .back-home a {
            color: var(--primary-brown);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-home a:hover {
            color: var(--dark-brown);
        }
        
        .back-icon {
            margin-right: 5px;
        }
        
        .alert {
            padding: 8px 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    

    <div class="signin-container">
        <div class="logo">
            <h1>Chapter<span>ONE</span></h1>
            <p>Your Journey Begins Here</p>
        </div>
        
        <!-- Alert message (hidden by default) -->
        <div class="alert alert-danger d-none" id="error-message">
            Invalid email or password. Please try again.
        </div>

        <form id="signin-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <!-- <label for="password" class="form-label">Password</label>
            <div class="form-group password-container">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </span>
            </div> -->
            
            <label for="password" class="form-label">Password</label>
            <div class="mb-3 password-container">
                
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="togglePassword" >
                        <i class="fas fa-eye"></i>
                    </span>
                
            </div>
            


            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-brown">Sign In</button>
            
            <div class="divider">OR</div>
            
            <button type="button" class="btn btn-google">
                <i class="fab fa-google google-icon"></i> Continue with Google
            </button>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: var(--light-brown);">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                    <div class="form-group">
                        <label for="reset-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="reset-email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-brown" id="send-reset-link">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Handle form submission (prevent default for demo)
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Demo validation - you would replace with actual authentication
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show error for demo purposes (would be conditional in real implementation)
            // document.getElementById('error-message').classList.remove('d-none');
            
            // Simulate successful login
            window.location.href = "index.html";
        });
        
        // Handle forgot password link
        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault();
            const forgotPasswordModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            forgotPasswordModal.show();
        });
        
        // Handle send reset link button
        document.getElementById('send-reset-link').addEventListener('click', function() {
            const resetEmail = document.getElementById('reset-email').value;
            if(resetEmail) {
                // Here you would trigger the password reset process
                // For demo purposes, we'll just close the modal and show an alert
                const forgotPasswordModal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                forgotPasswordModal.hide();
                alert('Password reset link sent to ' + resetEmail);
            }
        });

                document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

    </script>
</body>
</html>
