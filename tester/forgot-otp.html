<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterOne | OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap');

        :root {
            --primary-brown: #5D4037;
            --secondary-brown: #795548;
            --accent-cream: #F4ECD8;
            --text-color: #3E2723;
            --soft-shadow: rgba(0,0,0,0.1);
        }

        * {
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--accent-cream);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 10px var(--soft-shadow);
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: var(--secondary-brown);
            font-weight: 600;
            position: relative;
            margin-right: 15px;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-brown);
            transition: width 0.3s;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .otp-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--soft-shadow);
            max-width: 500px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 0.2rem rgba(93, 64, 55, 0.25);
        }

        .btn-verify {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }

        .btn-verify:hover {
            background-color: var(--secondary-brown);
        }

        .btn-resend {
            color: var(--primary-brown);
            background-color: transparent;
            border: none;
            padding: 8px 16px;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        .btn-resend:hover {
            color: var(--secondary-brown);
        }

        .btn-back {
            color: var(--primary-brown);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
        }

        .btn-back:hover {
            color: var(--secondary-brown);
        }

        .footer {
            background-color: var(--primary-brown);
            color: white;
            padding: 30px 0;
            margin-top: auto;
        }

        .footer a {
            color: var(--accent-cream);
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: white;
        }
        
        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .icon-verify {
            font-size: 3rem;
            color: var(--primary-brown);
            margin-bottom: 20px;
        }
        
        .content-section {
            padding: 120px 0 80px;
            flex: 1;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .otp-input:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 0.2rem rgba(93, 64, 55, 0.25);
        }

        .email-highlight {
            font-weight: 600;
            color: var(--primary-brown);
        }

        .timer {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ChapterOne</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-outline-secondary me-2">Sign In</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- OTP Verification Section -->
    <section class="content-section">
        <div class="container">
            <div class="otp-container text-center">
                <div class="icon-verify">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2 class="page-title">Verify OTP</h2>
                <p class="info-text">We've sent a one-time password to <span class="email-highlight">user@example.com</span>. Please enter it below to reset your password.</p>
                
                <form>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" autofocus>
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                    </div>
                    
                    <div class="timer mb-3">
                        OTP will expire in <span id="countdown">05:00</span>
                    </div>
                    
                    <button type="submit" class="btn btn-verify">Verify</button>
                    
                    <div class="mt-4">
                        <p class="mb-1">Didn't receive the code?</p>
                        <button type="button" class="btn-resend">Resend OTP</button>
                    </div>
                </form>
                
                <a href="#" class="btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 ChapterOne Bookstore. All Rights Reserved.</p>
                <div>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="ms-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="ms-3"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script to handle OTP input fields auto-tab
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('keyup', function() {
                    if (this.value.length === this.maxLength) {
                        // Move to next input
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    // If backspace and empty, go to previous field
                    if (e.key === 'Backspace' && this.value === '') {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // Simple countdown timer
            let countdownTime = 5 * 60; // 5 minutes in seconds
            const countdownElement = document.getElementById('countdown');
            
            function updateCountdown() {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;
                
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (countdownTime > 0) {
                    countdownTime--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.textContent = "00:00";
                    countdownElement.style.color = "#dc3545";
                }
            }
            
            updateCountdown();
        });
    </script>
</body>
</html>
