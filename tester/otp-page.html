<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterOne | OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap');

        :root {
            --primary-brown: #5D4037;
            --secondary-brown: #795548;
            --accent-cream: #F4ECD8;
            --text-color: #3E2723;
            --soft-shadow: rgba(0,0,0,0.1);
        }

        * {
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--accent-cream);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 10px var(--soft-shadow);
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link {
            color: var(--secondary-brown);
            font-weight: 600;
            position: relative;
            margin-right: 15px;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-brown);
            transition: width 0.3s;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .otp-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--soft-shadow);
            max-width: 500px;
            margin: 100px auto;
        }

        .otp-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown);
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .otp-description {
            text-align: center;
            margin-bottom: 30px;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        .otp-input:focus {
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 0.25rem rgba(93, 64, 55, 0.25);
            outline: none;
        }

        .btn-verify {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .btn-verify:hover {
            background-color: var(--secondary-brown);
        }

        .resend-link {
            text-align: center;
            color: var(--primary-brown);
            text-decoration: none;
            font-weight: 600;
            display: block;
        }

        .resend-link:hover {
            color: var(--secondary-brown);
        }

        .timer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .footer {
            background-color: var(--primary-brown);
            color: white;
            padding: 30px 0;
            margin-top: auto;
        }

        .footer a {
            color: var(--accent-cream);
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">ChapterOne</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- OTP Verification Section -->
    <div class="container">
        <div class="otp-card">
            <h2 class="otp-title">Verify Your Account</h2>
            <p class="otp-description">We've sent a 6-digit code to your email address. Please enter it below to verify your account.</p>
            
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" autofocus>
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
            
            <button class="btn btn-verify">Verify</button>
            
            <a href="#" class="resend-link">Resend Code</a>
            <div class="timer">Resend available in <span id="countdown">60</span> seconds</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 ChapterOne Bookstore. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- OTP Input Handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle OTP input field navigation
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                // Move to next input after entering a digit
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                });
                
                // Handle backspace to go to previous input
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value) {
                        if (index > 0) {
                            inputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // Countdown timer
            let seconds = 60;
            const countdownElement = document.getElementById('countdown');
            const countdown = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdown);
                    countdownElement.parentElement.textContent = 'You can now resend the code.';
                }
            }, 1000);
        });
    </script>
</body>
</html>
